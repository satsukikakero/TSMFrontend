<mat-card>
    <form [formGroup]="form" (ngSubmit)="auth.register(form.value)">
        <div class="example-container">
            <mat-form-field>
                <input matInput type="email" placeholder="Email" formControlName="username">
            </mat-form-field>
            <mat-form-field>
                <input matInput type="password" placeholder="Password" formControlName="password">
            </mat-form-field>
            <button mat-raised-button color="primary" [disabled]="!form.valid">Register</button>
        </div>
    </form>
</mat-card>
